<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO2180-Lab4</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <div class="title">
            <h1> Avengers Character Search </h1>
        </div>
    </header>
    <section class="main">
        <div id="content">
            <h2 id="search"> Search by Full Name or Alias</h2>

            <form id="search-form">
                <div class="form">
                    <input type="search" id="input" placeholder="e.g. Captain America or Steve Rogers">
                </div>
                <button id="search-button" type="submit" class="btn"> Search </button>
            </form>

            <h2 id="results">Result</h2>
        </div>
        <hr>
        <div class="result">
            <h3 id="h3"></h3>
            <h4 id="h4"></h4>
            <p id="p"></p>
            <ul id="list"></ul>
        </div>
    </section>
</body>

</html>
